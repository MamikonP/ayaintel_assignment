name: ayaintel_assignment
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.4.2
  copy_with_extension: ^5.0.4
  copy_with_extension_gen: ^5.0.4
  country_provider2: ^1.0.2+4
  cupertino_icons: ^1.0.6
  dropdown_button2: ^2.3.9
  email_validator: ^3.0.0
  equatable: ^2.0.5
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  firebase_crashlytics: ^4.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_country_selector: ^1.0.12
  flutter_localization: ^0.2.2
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  json_annotation: ^4.9.0
  phone_form_field: ^9.2.7
  uuid: ^4.5.0

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Assistant
      fonts:
        - asset: assets/fonts/Assistant-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Assistant-Light.ttf
          weight: 300
        - asset: assets/fonts/Assistant-Regular.ttf
          weight: 400
        - asset: assets/fonts/Assistant-Medium.ttf
          weight: 500
        - asset: assets/fonts/Assistant-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Assistant-Bold.ttf
          weight: 700
        - asset: assets/fonts/Assistant-ExtraBold.ttf
          weight: 800
